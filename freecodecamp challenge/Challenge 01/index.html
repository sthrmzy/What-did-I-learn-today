<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to participate in our survey. Your feedback is valuable to us!</p>
    
    <form id="survey-form">
        <!-- Name Input -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <!-- Email Input -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <!-- Number Input -->
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" min="1" max="120" placeholder="Enter your age" required>
        
        <!-- Dropdown -->
        <label for="dropdown">Favorite Programming Language:</label>
        <select id="dropdown" name="dropdown">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
        </select>
        
        <!-- Radio Buttons -->
        <fieldset>
            <legend>Preferred Contact Method:</legend>
            <label>
                <input type="radio" name="contact-method" value="email" required>
                Email
            </label>
            <label>
                <input type="radio" name="contact-method" value="phone">
                Phone
            </label>
        </fieldset>
        
        <!-- Checkboxes -->
        <fieldset>
            <legend>Skills:</legend>
            <label>
                <input type="checkbox" name="skills" value="html">
                HTML
            </label>
            <label>
                <input type="checkbox" name="skills" value="css">
                CSS
            </label>
            <label>
                <input type="checkbox" name="skills" value="javascript">
                JavaScript
            </label>
        </fieldset>
        
        <!-- Textarea -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter any additional comments here..." rows="4"></textarea>
        
        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
