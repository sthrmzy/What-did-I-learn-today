<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <figure id="img-div">
            <img id="image" src="norman-borlaug.jpg" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">Dr. Norman Borlaug, a renowned agricultural scientist, is credited with saving billions from starvation.</figcaption>
        </figure>
        <section id="tribute-info">
            <p>Dr. Norman Borlaug was an American agronomist who developed high-yielding, disease-resistant wheat varieties. His work led to the Green Revolution, which dramatically increased global food production.</p>
        </section>
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr. Norman Borlaug</a>
    </main>
</body>
</html>
